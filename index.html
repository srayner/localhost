<!DOCTYPE HTML>
<html>
    <head>
        <title>Localhost</title>
        <script type="text/javascript" src="<http://code.jquery.com/jquery-1.11.3.min.js>"></script>
        <script type="text/javascript" src="script.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        
        <h2>Applications</h2>
        
        <div id="wrapper">
            <div class="box">
                <a class="link" href="copper.localhost">
                    <div class="innerContent icon-pencil">
                        <span>Copper</span><br>
                        <i class="icon fa fa-gears"></i>
                    </div>
                </a>
            </div>
            <div class="box">
                <a class="link" href="cobalt.localhost">
                    <div class="innerContent icon-drive">
                        <span>Cobalt</span><br>
                        <i class="icon fa fa-gears"></i>
                    </div>
                </a>
            </div>
            <div class="box">
                <a class="link" href="gallium.localhost">
                    <div class="innerContent icon-binoculars">
                        <span>Gallium</span><br>
                        <i class="icon fa fa-cube"></i>
                    </div>
                </a>
            </div>
            <div class="box">
                <a class="link" href="iridium.localhost">
                    <div  class="innerContent icon-globe">
                        <span>Iridium</span><br>
                        <i class="icon fa fa-cube"></i>
                    </div>
                </a>
            </div>
            <div class="box">
                <a class="link" href="monel.localhost">
                    <div class="innerContent icon-presentation">
                        <span>Monel</span><br>
                        <i class="icon fa fa-paint-brush"></i>
                    </div>
                </a>
            </div>
            <div class="box">
                <a class="link" href="platinum.localhost">
                    <div class="innerContent icon-gear">
                        <span>Platinum</span><br>
                        <i class="icon fa fa-cube"></i>
                    </div>
                </a>
            </div>
            <div class="box">
                <a class="link" href="titanium.localhost">
                    <div class="innerContent icon-scissors">
                        <span>Titanium</span><br>
                        <i class="icon fa fa-cube"></i>
                    </div>
                </a>
            </div>
            <div class="box">
                <a class="link" href="uranium.localhost">
                    <div class="innerContent icon-star">
                        <span>Uranium</span><br>
                        <i class="icon fa fa-cube"></i>
                    </div>
                </a>
            </div>
        </div>

    </body>
</html>
